<style type="text/css">
#login_view {
	position: absolute;
	top: 50px;
	left: 200px;
	width: 330px;
	height: 300px;
	background: none repeat scroll 0 0 rgba(145, 105, 105, 0.86);
	*background: rgb(145, 105, 105);
	background: rgb(145, 105, 105)\0;
	z-index: 9999;
	box-shadow: 0 6px 4px rgba(0, 0, 0, 0.05), 0 7px 5px rgba(0, 0, 0, 0.3);
	border: 1px solid #a7a7a7;
	border-radius: 15px;
	color: #FCFCFC;
	display: none;
}
#login_view #close_login {
	float: right;
	width: 26px;
	height: 26px;
	color: #FF4700;
	position: relative;
	right: 15px;
	top: 9px;
	margin: 0;
	padding: 0;
	line-height: 0;
	display: block;
	text-align: center;
	line-height: 26px;
	cursor: pointer;
	font-weight: 700;
}
#login_view #close_login:hover {
	color: #FF0000;
}
#lock {
	display: none;
	position: absolute;
	background: #000;
	opacity: 0;
	filter: alpha(opacity =         0);
	z-index: 500;
}
#login_move {
	cursor: move;
	width:90%;margin:10px auto;color:#FFFFFF;
}
#login_view span#login_button_global {
	width: 200px;
	height: 35px;
	margin: 25px 55px;
	display:block;
	background: none repeat scroll 0 0 #A9C50B;
	cursor: pointer;
	font-size: 14px;
	line-height:35px;
	text-align:center;
	vertical-align: middle;
	border-radius: 3px;
	font-family: inherit;
	color: #fff;
	letter-spacing: 1em;
	text-indent: 1em;
	text-shadow: 0 6px 4px rgba(0, 0, 0, 0.05), 0 7px 5px rgba(0, 0, 0, 0.3);
}
#login_view input:focus,#login_view input:hover {
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px
		rgba(102, 175, 233, 0.6);
	border: 1px solid #90C1ED;
}

#login_view span {
	width: 28%;
	display: inline-block;
	height:36px;
	line-height:36px;
}
#miniMusic_userName,#miniMusic_password {
	width: 70%;
	height: 36px;
	padding: 8px 15px;
	display:inline-block;
	font-size: 14px;
	line-height: 20px;
	margin-bottom: 25px;
	border: 1px solid #A9C50B;
	border-radius: 15px;
	background: none repeat scroll 0 0 rgba(145, 105, 105, 0.86);
	*background:rgba(145, 105, 105);
	background:rgba(145, 105, 105)\0;
	color: #FCFCFC;
}
.login-item{
	width:100%;
	height:auto;
	clear:both;
}
.login_area{
	margin-right:25px;
}
.J-user-isauto{
	width:12px;
	height:12px;
	border:1px solid #ccc;
}
</style>
<div id="lock"></div>
<div id="login_view" >
	<span id="close_login">○</span>
	<div id="login_move">Mini登录</div>
	<hr style="width:90%;margin:10px auto 10px;"/>
	<div style="width:275px;height:250px;margin-left:5%">
		<div class="login-item">
			<span >用户名</span>
			<input type="text" id="miniMusic_userName">
		</div>
		<div  class="login-item">
			<span>密码:</span>
			<input type="password" id="miniMusic_password">
		</div>
		<label class="pro-user-checkbox">
			<input class="J-user-isauto" type="checkbox" id="is_auto">7天内自动登录
		</label>
		<span  id="login_button_global" >登录</span>
	</div>	
</div> 
<script type="text/javascript">
function login(){
	$('#miniMusic_userName').val("");
	$('#miniMusic_password').val("");
	$('#login_view').setCenter().show(300);
	$('#lock').lock(0.8,300);
}
$(function(){
	$('#headLogin').click(login);
	$('#login_view').move($("#login_move").get(0));
	$("#close_login").click(function() {
		$('#lock').unlock();
		$('#login_view').hide(300);
	});
	$("#login_button_global").click(function() {
		var that=this;	
		var _$this=$(this);	
		_$this.text("正在登录…");
		this.disabled=true;
		$.ajax({
			url: BASE_PATH+"/user/check_login",
			type:"POST",
			data:{
				"user.name": $("#miniMusic_userName").val(),
				"user.password" : $("#miniMusic_password").val(),
				"expiry":(document.getElementById("is_auto").checked ? 7:0)
			},
			error:function(){
				_$this.text("登录失败");
			},
			success:function(meg){
				var megJson;
				try {
					megJson=JSON.parse(meg);
				} catch (e) {
					_$this.text("登录失败");
					return false;
				}
				_$this.text("登录成功");
				var url=window.location.href;
				window.location.href=url;
			}
		});
	});
});
</script>
